{% extends 'shop/base.html' %}


{% block product %}
<div class="w3-row">
        <h1 class="w3-button w3-center w3-light-grey w3-container w3-margin w3-col w3-container" style="width:80%">All products</h1>
        <a href="{% url 'productadd' %}"><button class="w3-btn w3-rest w3-red w3-round-xlarge w3-margin w3-large w3-card"><strong>Add product +</strong></button></a>
</div>
    <div class="w3-row">
            {% for product in products  %}
        <div class="w3-col w3-quarter">
            

            <div class="w3-card-4 w3-white w3-margin" style="width:92%;max-width:300px;">
                <img src="{{product.image.url}}" alt="Avatar" style="width:100%;opacity:0.85;height:30%" href="{% url 'productdetail' product.id %}">
                <div class="w3-container">
                <h3><b>{{product.name}}</b></h3>    
                <h6><b>Product Id:  </b>{{product.productid}} <br> <b>Description:  </b>{{product.description}}</b></h6>
                <h5><b>Price:  </b>{{product.price}}</h5>
                <h6><b>stock:  </b>{{product.stock}} <br><b>  Dealer:  </b>{{product.dealer}} </h6>   
                <a href="{% url 'productedit' product.id %}"><button class="w3-button w3-red w3-round w3-left w3-margin-bottom"><b>edit</b></button></a> 
                <a href="{% url 'productdelete' product.id %}"><button class="w3-button w3-red w3-round w3-right w3-margin-bottom"><b>delete</b></button></a> 
                </div>
              </div>
              
                
        </div>
        {% endfor %}
    </div>
{% endblock product %}
