{% extends 'shop/base.html' %}
{% block Dealer %}

<div class="w3-container w3-card w3-margin-top w3-white" style="width:35%;margin:0 auto">
    <h1 class="w3-bar w3-light-grey w3-center " style="width:100%">Dealer Add</h1> <hr>
    <form action="{% url 'dealeradd' %}" method="POST" >
        {% csrf_token %}
        <div class="w3-left" style="width:100%">
                {{form.as_p}} 
                <br>
                <hr>
        </div>
        <button class="w3-button w3-large w3-red w3-round-large w3-right w3-margin" type="submit"><strong>Add +</strong></button>
    </form>        
{% endblock Dealer %}

</div>
