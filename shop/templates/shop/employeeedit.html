{% extends 'shop/base.html' %}


{% block employee %}
<div class="w3-container w3-card w3-margin-top w3-white" style="width:50%;margin:0 auto">
        <form action="{% url 'employeeupdate' employee.id %}" method="POST">
            {% csrf_token %}
            <h1 class="w3-center w3-light-grey">employee Info Update</h1>
            <label>Name: </label>
            <input type="text" name="name" class="w3-input" value="{{employee.name}}" required> <br>
            <label>Contact: </label>
            <input type="text" name="contact"  class="w3-input"  value="{{employee.contact}}" required> <br>
            <label>Address: </label>
            <input type="text" name="address"  class="w3-input" value="{{employee.address}}" required> <br>
            <label>Gender: </label>
            <input type="text" name="gender"  class="w3-input" value="{{employee.gender}}" required> <br>
            <label>Designation: </label>
            <input type="text" name="desg"  class="w3-input" value="{{employee.desg}}" required> <br>
            <label>Qualifications: </label>
            <input type="text" name="qual"  class="w3-input" value="{{employee.qual}}" required> <br>
            <label>experience: </label>
            <input type="text" name="experience"  class="w3-input" value="{{employee.experience}}" required> <br>
            <a href="{% url 'employees' %}"><button class="w3-button w3-red w3-round w3-left w3-margin w3-large"><strong>Back</strong></button></a>
            <button class="w3-button w3-red w3-round w3-right w3-margin w3-large" type="submit"><strong>Update</strong></button>
        </form>
    </div> 
{% endblock employee %}
